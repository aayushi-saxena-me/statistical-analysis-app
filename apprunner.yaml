version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Docker image for App Runner..."
run:
  command: gunicorn --bind 0.0.0.0:8000 statistical_analysis.wsgi:application --workers 2 --timeout 120
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000" 
